<!DOCTYPE html>
<html>
    <head>
        <title>Demo Culture Grid</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/default.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div id="form">
            Radius
            <select id="radius">
                <option value="1">1 miles</option>
                <option selected value="2">2 miles</option>
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
            </select>
            NÂº of results
            <select id="num_results">
                <option value="5">5</option>
                <option selected value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

            <div><input id="recenter" type="checkbox" /> Center map on results</div>
        </div>

        <div id="loading" class="notifier"><img src="img/load.gif" alt="" /> Loading</div>
        <div id="message" class="notifier"></div>

        <div id="map"></div>


        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/openlayers/OpenLayers.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>

        <script type="text/javascript" language="javascript" src="js/app.js"></script>
    </body>
</html>
